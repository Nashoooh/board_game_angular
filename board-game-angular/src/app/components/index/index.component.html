<app-navbar></app-navbar>

<!-- Header -->
<app-header
  [title]="'Ludoteca Andana'"
  [subtitle]="'¡Donde los tableros cobran vida y la diversión nunca termina!'">
</app-header>

<!-- Categorías Destacadas Carousel -->
<div class="container container-custom">
  <div id="categoriasCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- ...carousel indicators y carousel-inner igual que antes... -->
    <!-- Asegúrate de adaptar los enlaces a routerLink si tienes rutas Angular -->
    <!-- ...resto del código del carousel... -->
  </div>
</div>

<!-- Section -->
<section class="py-5">
  <!-- Juegos Destacados -->
  <div class="container px-4 px-lg-5 mt-5">
    <div id="destacadosCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#destacadosCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#destacadosCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </div>

  <!-- Banner de Beneficios -->
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 text-center">
      <div class="col-md-4 mb-3">
        <i class="bi bi-truck fs-1"></i>
        <h4>Envío Gratis</h4>
        <p>En compras superiores a $30.000</p>
      </div>
      <div class="col-md-4 mb-3">
        <i class="bi bi-people fs-1"></i>
        <h4>Asesoramiento</h4>
        <p>Te ayudamos a elegir el juego perfecto</p>
      </div>
      <div class="col-md-4 mb-3">
        <i class="bi bi-shield-check fs-1"></i>
        <h4>Garantía de Diversión</h4>
        <p>Calidad garantizada en todos nuestros juegos</p>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>

<!-- Modal Próximamente -->
<div class="modal fade" id="modalProximamente" tabindex="-1" aria-labelledby="modalProximamenteLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalProximamenteLabel">¡Próximamente!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        La funcionalidad estará disponible pronto.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
